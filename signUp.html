<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>The Journey</title>
</head>
<body>
    <main>
        <section class="fullscreen-center abstract-img">
            <div class="signUp-grid">
                <div class="bg_space-cadet">
                    <h1 class="jumbo-3 text-center"><a href="/"><img class="logo"src="/assets/IMG/logo.svg" alt=""></a></h1>
                    <p>Join with millions of people around the world sharing your experiences on your journey in life.</p>

                </div>
                <div>
                    <form action="" method="post" class="borderless-input">
                        <legend class="">Sign Up</legend>
                        <fieldset>
                            <input type="text" name="fname" id="" placeholder="First Name">
                            <input type="text" name="lname" id="" placeholder="Last Name" />
                            <input type="email" name="email" id="" placeholder="Email" />
                            <input type="password" name="password1" id="" placeholder="password"/>
                            <input type="password" name="password2" id="" placeholder="Confirm Password"/>
                        </fieldset>
                        <fieldset class="text-right">
                            <button class="outline-dark right" type="submit">Register</button>
                        </fieldset>
                        <div class="alt-signup">
                            <p class="text-center">Or</p>
                            <button>Sign Up with Google</button>
                            <button>Sign Up with Facebook</button>
                        </div>
                        <div>
                            <p> Already have an Account. <a href="/login.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
        </section>
        
    </main>
    
</body>
</html>
